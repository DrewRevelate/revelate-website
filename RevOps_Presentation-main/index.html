<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Throttle Revenue: How RevOps & Automation Drive Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body.loading {
            margin: 0;
            padding: 0;
            background-color: var(--racing-dark);
            font-family: 'Titillium Web', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(225, 6, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--racing-red);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Hide the main presentation container during loading */
        .loading .presentation-container {
            display: none;
        }
        
        /* Logo in loading screen */
        .loading-logo {
            margin-bottom: 2rem;
        }
        
        .loading-logo img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body class="loading">
    <div class="loading-container">
        <div class="loading-logo">
            <img src="images/logo.png" alt="Full Throttle Logo">
        </div>
        <div class="loading-text">Loading Presentation...</div>
        <div class="spinner"></div>
    </div>
    
    <script>
        // Check if we're using single-page application mode or individual slides
        window.onload = function() {
            // Wait for loading animation
            setTimeout(function() {
                // First try to load introduction (individual slides approach)
                fetch('public/01-introduction.html')
                    .then(response => {
                        if (response.ok) {
                            // If introduction exists, redirect to it
                            window.location.href = 'public/01-introduction.html';
                        } else {
                            // If title.html doesn't exist, check if we have full-throttle-revenue.html
                            return fetch('full-throttle-revenue.html');
                        }
                    })
                    .then(response => {
                        if (response && response.ok) {
                            // If full-throttle-revenue.html exists, redirect to it
                            window.location.href = 'full-throttle-revenue.html';
                        } else {
                            // If neither exists, show error message
                            document.querySelector('.loading-text').textContent = 'Error: Presentation files not found.';
                            document.querySelector('.spinner').style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error loading presentation:', error);
                        document.querySelector('.loading-text').textContent = 'Error loading presentation. Please try again.';
                        document.querySelector('.spinner').style.display = 'none';
                    });
            }, 2000);
        };
    </script>
</body>
</html>
