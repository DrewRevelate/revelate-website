<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Revelate Operations</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa;
            color: #0d1b2a;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            color: #415a77;
        }
        .btn {
            display: inline-block;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/revelate-spiral-logo.png" alt="Revelate Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some content may be unavailable until you reconnect.</p>
        <p>We've cached some pages for offline use, so you may still be able to access them.</p>
        <a href="/" class="btn">Try Again</a>
    </div>
    <script>
        // Listen for online status changes
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
