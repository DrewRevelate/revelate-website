<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services | Revelate Operations | Data-Driven SaaS Consulting</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Revelate Operations offers comprehensive data-driven services including CRM management, business intelligence, data integration, and customer retention strategies.">
    <meta name="keywords" content="salesforce consulting, revenue operations, RevOps, SaaS consulting, data integration, CRM optimization, business intelligence">
    
    <!-- Open Graph / Social Media Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://revelateops.com/services">
    <meta property="og:title" content="Our Services | Revelate Operations">
    <meta property="og:description" content="Comprehensive data-driven services to transform your business operations and drive revenue growth.">
    <meta property="og:image" content="https://revelateops.com/images/og-image.jpg">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Our Services | Revelate Operations">
    <meta name="twitter:description" content="Comprehensive data-driven services to transform your business operations and drive revenue growth.">
    <meta name="twitter:image" content="https://revelateops.com/images/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (with performance optimization) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Animate On Scroll Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/logo-effect.css">    
    
    <!-- Google API (only loaded on contact and assessment pages) -->
    {% if page.url contains '/contact/' or page.url contains '/assessment/' %}
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (window.RevOpsAPI && typeof window.RevOpsAPI.initGoogleApi === 'function') {
          window.RevOpsAPI.initGoogleApi();
        }
      });
    </script>
    {% endif %}
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Service",
        "serviceType": "SaaS Consulting Services",
        "provider": {
            "@type": "ProfessionalService",
            "name": "Revelate Operations",
            "url": "https://revelateops.com"
        },
        "description": "Data-driven SaaS consulting services including CRM management, business intelligence, data integration, and customer retention strategies.",
        "offers": {
            "@type": "Offer",
            "availability": "https://schema.org/InStock"
        }
    }
    </script>
    <!-- React and related libraries - Only load on assessment page -->
{% if page.url contains '/assessment/' %}
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.min.js"></script>
<script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
{% endif %}
</head>
